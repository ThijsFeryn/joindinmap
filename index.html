    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="../js/markerclusterer.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url:'/service.php',
                dataType: 'json'
            }).success(function(data){
                var markers = [];
                data.events.forEach(function(event){
                        var latLng = new google.maps.LatLng(event.latitude,event.longitude);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            title: event.name,
                            content: event.description
                        });
                        var infowindow = new google.maps.InfoWindow({
                            content: "<h4>"+event.name+"</h4><p>"+event.description+"</p><a target='_blank' href='"+event.humane_website_uri+"'>See event page</a>"
                        });
                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(marker.get('map'), marker);
                        });
                        markers.push(marker);
                    }
                );
                var mcOptions = {
                    infoOnClick: true,
                    infoOnClickZoom: 7
                };
                var mapOptions = {
                    zoom: 3,
                    center: new google.maps.LatLng(34.827032, -40.693359),
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);
                var markerCluster = new MarkerClusterer(map, markers, mcOptions);
            });
        });
    </script>
